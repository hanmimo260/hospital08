<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강보험심사평가원 병원정보서비스</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-hospital-alt"></i>
                    <h1>건강보험심사평가원</h1>
                </div>
                <h2>병원정보서비스</h2>
                <p class="subtitle">대한민국 전역의 병원 정보를 쉽게 찾아보세요</p>
            </div>
        </header>

        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <div class="select-group">
                        <label for="province">도/특별시/광역시</label>
                        <select id="province" class="select-input">
                            <option value="">도/시를 선택하세요</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label for="city">시/군/구</label>
                        <select id="city" class="select-input" disabled>
                            <option value="">시/군/구를 선택하세요</option>
                        </select>
                    </div>
                    <button id="searchBtn" class="search-btn" disabled>
                        <i class="fas fa-search"></i>
                        병원 검색
                    </button>
                </div>
                <div class="search-info">
                    <p><i class="fas fa-info-circle"></i> 50km 반경 내 병원을 검색합니다</p>
                </div>
            </div>
        </section>

        <!-- 로딩 인디케이터 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>병원 정보를 검색하고 있습니다...</p>
        </div>

        <!-- 결과 섹션 -->
        <section id="results" class="results-section hidden">
            <div class="results-header">
                <h3>검색 결과</h3>
                <div class="results-count">
                    <span id="resultCount">0</span>개의 병원이 검색되었습니다
                </div>
            </div>
            <div id="hospitalList" class="hospital-list">
                <!-- 병원 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>

        <!-- 에러 메시지 -->
        <div id="error" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">오류가 발생했습니다.</p>
        </div>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2024 건강보험심사평가원. 모든 권리 보유.</p>
            <p class="footer-info">본 서비스는 건강보험심사평가원 공공데이터 API를 활용합니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
